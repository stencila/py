[tox]
envlist = py27,py35

[testenv]
deps = pip>=8.1.2
       pytest
setenv = STENCILA_STARTUP_SERVE=false
commands = py.test

[testenv:all]
deps = pip>=8.1.2
       pytest
setenv = STENCILA_STARTUP_SERVE=false
commands = py.test --all

[testenv:cover]
deps = pip>=8.1.2
       pytest
       coverage
       pytest-cov
setenv = STENCILA_STARTUP_SERVE=false
commands = py.test --all --cov-config=.coveragerc --cov={envsitepackagesdir}/stencila --cov-report=xml
