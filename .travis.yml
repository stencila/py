language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

cache: pip

install:
  - make setup-global

script:
  - make test
  - make docs

after_success:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
      make cover
      bash <(curl -s https://codecov.io/bash);
    fi

