language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

addons:
  apt_packages:
    - pandoc

cache: pip

install:
  - pip install setuptools wheel tox tox-travis

script:
  - tox

after_success:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
      tox -e cover;
      sed -i "s!.tox/cover/lib/python2.7/site-packages/stencila/!!g" coverage.xml;
      bash <(curl -s https://codecov.io/bash);
    fi

